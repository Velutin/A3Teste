version: '3.8'

services:
  app:
    build:
      context: . 
      dockerfile: Dockerfile
    ports:
      - "${APP_PORT:-3000}:${APP_PORT:-3000}" 
    volumes:
      - .:/usr/src/app 
      - sqlite_data:/usr/src/app/db
    environment:
      - NODE_ENV=development
      - APP_PORT=${APP_PORT:-3000}
      - SQLITE_DB_PATH=/usr/src/app/db/database.sqlite
    networks:
      - chocolatenet

volumes:
  sqlite_data:

networks:
  chocolatenet:
    driver: bridge